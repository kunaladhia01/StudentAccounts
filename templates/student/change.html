{% extends 'basechange.html' %}

{% block content %}     
<body>

                  <div class="row">
                  <div class="col s12 m4 center">
                  <p> </p>
                  </div>
			        <div class="col s12 m4 center">
			          <div class="card blue-grey darken-1">
			            <div class="card-content white-text">
			              <span class="card-title">Change Password</span>
							{% if messages %}
				                <ul class="messages" style="color:red">
				                    {% for message in messages %}
				                    <li{% if message.tags %} class="{{ message.tags }}"{% endif %}>
				                        {{ message }}
				                    </li>
				                    {% endfor %}
				                </ul>
	                		{% endif %}
			              <form action="/student/change/" method="post">
         					 {% csrf_token %}
							<div class="field-wrap">
								<label>
									<font size="3">Old Password</font><span class="req"></span>
								</label>
					            {{form.username}}
							</div>
							<div class="field-wrap">
								<label>
									<font size="3">Pin</font><span class="req"></span>
								</label>
					            {{form.pin}}
							</div>
							<div class="field-wrap">
								<label>
									<font size="3">New Password</font><span class="req"></span>
								</label>
						        {{form.first_name}}
							</div>
							<div class="field-wrap">
								<label>
									<font size="3">New Password (Again)</font><span class="req"></span>
								</label>
						        {{form.last_name}}
							</div>
			            </div>
			            <div class="card-action">
			              <button type="submit" class="center btn waves-effect waves-light">Change Password</button>
			              </form>
			            </div>
			          </div>
			        </div>
			      </div>
            

</body>

{% endblock %}
